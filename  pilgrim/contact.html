            </div>
            <div class="input-field animated fadeinright delay-4">
              <input id="company" type="text" class="validate">
              <label for="company">Country</label>
            </div>

            <div class="input-field animated fadeinright delay-5">
              <textarea class="materialize-textarea" id="message"></textarea>
              <label for="textarea1">Write your message here</label>
            </div>

            <!-- Colored raised button -->
            

            <button type="submit" class="waves-effect waves-light btn-large primary-color width-100 animated bouncein delay-6" >Send</button>
